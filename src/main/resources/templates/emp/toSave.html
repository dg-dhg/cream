<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>保存员工</title>
    <!-- Bootstrap CSS 样式文件-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" th:href="@{/css/fontastic.css}">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon 图片-->
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->

</head>

<body>
<div class="page">
    <div th:insert="~{index::indextopheader}"></div>
    <div class="page-content d-flex align-items-stretch">
        <div th:insert="~{/index::indexsidebar}"/>
        <div class="content-inner">
            <header class="page-header">
                <div class="container-fluid">
                    <h2 class="no-margin-bottom">Tables</h2>
                </div>
            </header>
            <div th:insert="~{/tables::tablesbreadcrumb}"></div>
            <section class="tables">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-11">
                            <div class="card">
                                <div class="card-close">
                                    <div class="dropdown">
                                        <button type="button" id="closeCard2" data-toggle="dropdown"
                                                aria-haspopup="true" aria-expanded="false" class="dropdown-toggle">
                                            <i
                                                    class="fa fa-ellipsis-v"></i></button>
                                        <div aria-labelledby="closeCard2"
                                             class="dropdown-menu dropdown-menu-right has-shadow"><a href="#"
                                                                                                     class="dropdown-item remove">
                                            <i class="fa fa-times"></i>Close</a><a th:href="@{#}"
                                                                                   class="dropdown-item edit">
                                            <i class="fa fa-gear"></i>Edit</a></div>
                                    </div>
                                </div>
                                <div>
                                    <div class="card-header d-flex align-items-center">
                                        <h3 class="h4">Employees <a th:href="@{/employee/save}">添加</a></pre></h3>
                                    </div>
                                    <div class="card-body">

                                        <div class="table-responsive">

                                            <table class="table">
                                                <thead>
                                                <tr>
                                                    <th>id</th>
                                                    <th>uname</th>
                                                    <th>departmentid</th>
                                                    <th>gender</th>
                                                    <th>email</th>
                                                    <th>birth</th>
                                                    <th>optional</th>
                                                </tr>
                                                </thead>
                                                <tbody th:each="employee:${employees}">
                                                <tr>
                                                    <th scope="row" th:text="${employee.getId()}"></th>
                                                    <td th:text="${employee.getName()}">></td>
                                                    <td th:text="${employee.getDepartment()}"></td>
                                                    <td th:text="${employee.getGender()}"></td>
                                                    <td th:text="${employee.getEmail()}"></td>
                                                    <td>
                                                        <pre th:text="${employee.getBirth()}"></pre>
                                                    </td>
                                                    <td>
                                                        <pre><button type="button" class="button"
                                                                     th:href="@{/employee/save}">添加</button><button
                                                                type="button" class="button"
                                                                th:href="@{/employee/edit}">编辑</button><button
                                                                type="button" class="button"
                                                                th:href="@{/employee/delete}">删除</button></pre>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:insert="/tables::table"/>
            </section>
            <div th:insert="~{index::indexfooter}"></div>
        </div>
    </div>
</div>
</body>
</html>
